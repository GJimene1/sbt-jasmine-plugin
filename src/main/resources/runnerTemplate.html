<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Test Runner</title>

    <!-- These are jasmine specific -->
    <link rel="stylesheet" type="text/css" href="jasmine.css"></link>
    <script type="text/javascript" src="jasmine.js"></script>
    <script type="text/javascript" src="jasmine-html.js"></script>

    <!-- test dependencies + spec files go here -->

    <script>
        if (!this.EnvJasmine) {
            this.EnvJasmine = {};
        }

        EnvJasmine.testDir = "file://%s" + "/";
        EnvJasmine.mocksDir = EnvJasmine.testDir + "mocks/";
        EnvJasmine.specsDir = EnvJasmine.testDir + "specs/";
        EnvJasmine.rootDir = "file://%s" + "/";
        EnvJasmine.libDir = "file://%s" + "/";

        function load(fileUrl) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', fileUrl, false);
            xhr.send('');

            var scriptTag = document.createElement('script');
            scriptTag.type = "text/javascript";
            scriptTag.text = xhr.responseText;

            document.getElementsByTagName('head')[0].appendChild(scriptTag);
        }

        EnvJasmine.load = load;
        EnvJasmine.loadGlobal = load;
    </script>

    <script type="text/javascript" src="file://%s"></script>

    %s

</head>
<body>

<script type="text/javascript">
    jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
    jasmine.getEnv().execute();
</script>

</body>
</html>
